# docker-compose.yml

version: '3.8'

services:
  # ========================================
  # FRONTEND (React)
  # ========================================
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: frontend
    container_name: perplexity-chat-frontend
    working_dir: /app/client
    ports:
      - "5173:5173"
    environment:
      - REACT_APP_API_URL=http://backend:5000
      - REACT_APP_NODE_ENV=development
    depends_on:
      - backend
    networks:
      - perplexity-network
    volumes:
      - ./client:/app/client
      - /app/client/node_modules
    command: npm run dev -- --host 0.0.0.0 --port 5173
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5173"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ========================================
  # BACKEND (Node.js)
  # ========================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: backend
    container_name: perplexity-chat-backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - PORT=5000
      - CORS_ORIGIN=http://localhost:3000
      - OLLAMA_BASE_URL=http://ollama:11434
      - PERPLEXITY_API_KEY=${PERPLEXITY_API_KEY:-}
      - PERSONALIZATION_ENABLED=true
    # depends_on:
      # ollama:
        # condition: service_healthy
    networks:
      - perplexity-network
    volumes:
      - ./server:/app/server
      - ./server/userProfiles:/app/server/userProfiles
      - /app/server/node_modules
    command: npm start
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # ========================================
  # OLLAMA (Local LLM Server)
  # ========================================
  ollama:
    image: ollama/ollama:latest
    container_name: perplexity-chat-ollama
    ports:
      - "11434:11434"
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
    networks:
      - perplexity-network
    volumes:
      - ollama-data:/root/.ollama
    command: serve
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  perplexity-network:
    driver: bridge

volumes:
  ollama-data:
    driver: local
