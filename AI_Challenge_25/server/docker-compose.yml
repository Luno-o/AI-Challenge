version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: perplexity-chat-backend
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - PERPLEXITY_API_KEY=${PERPLEXITY_API_KEY}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - GITHUB_OWNER=${GITHUB_OWNER}
      - GITHUB_REPO=${GITHUB_REPO}
      - GITHUB_BRANCH=${GITHUB_BRANCH:-main}
      - OLLAMA_URL=http://ollama:11434
      - OLLAMA_MODEL=${OLLAMA_MODEL:-gemma3:4b}
      - REPO_PATH=/repo
    volumes:
      - ./server:/app/server
      - ./documents:/app/documents
      - ./.env:/app/.env
      - repo-data:/repo
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - ollama
    restart: unless-stopped
    networks:
      - chat-network

  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: perplexity-chat-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - chat-network

  ollama:
    image: ollama/ollama:latest
    container_name: perplexity-chat-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    restart: unless-stopped
    networks:
      - chat-network

volumes:
  repo-data:
  ollama-data:

networks:
  chat-network:
    driver: bridge
